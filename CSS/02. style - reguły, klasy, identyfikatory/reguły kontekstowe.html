<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title> Reguły kontekstowe </title>

	<style>
		h1 span {
			color: red;
			font-style: italic;
		}

		p span {
			color: green;
			font-weight: bold;
			font-style: italic;
		}

		p b {
			color: blue
		}

		span {
			color: brown;
		}
	</style>

</head>

<body>

	<h1> Nagłówek h1 ze <span>znacznikiem span w arkuszu </span> stylów</h1>
	<p> Akapit ze <span>znacznikiem span </span>, który służy jedynie do nadawania stylu</p>

	<p>Akapit z tekstem <b>pogrubionym</b></p>
	<span> Span samodzielnie </span>
</body>

</html>
