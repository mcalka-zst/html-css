<!DOCTYPE html>
<html>

<head>
	<title>MathJax - 01</title>
	<style>
		p {
			font-size: 30px;
		}
	</style>
</head>

<body>
	<!-- Sposób mniej wygodny-->
	<p><math>
			<msub>
				<mi>x</mi>
				<mn>2</mn>
			</msub>
		</math>
	</p>
	<!------------------------------->
	<p><math>
			<mfrac>
				<mrow>
					<mn>1</mn>
				</mrow>
				<mrow>
					<mn>2</mn>
				</mrow>
			</mfrac>
		</math></p>
	<!------------------------------->
	<p><math>
			<mn>2</mn>
			<mo>=</mo>
			<msqrt>
				<mn>4</mn>
			</msqrt>
		</math></p>
	<!------------------------------->
	<p><math>
			<mfrac>
				<mrow>
					<mn>2</mn>
				</mrow>
				<msqrt>
					<mrow>
						<mn>2</mn>
					</mrow>
				</msqrt>
			</mfrac>
			<mo>=</mo>
			<msqrt>
				<mn>2</mn>
			</msqrt>
		</math> </p>
	<!------------------------------->
	<p>Pole trójkata równobocznego:
		<math>
			<mi>P</mi>
			<mo>=</mo>
			<mfrac>
				<mrow>
					<msup>
						<mi>a</mi>
						<mn>2</mn>
					</msup>
					<msqrt>
						<mn>3</mn>
					</msqrt>
				</mrow>
				<mrow>
					<mn>4</mn>
				</mrow>
			</mfrac>
		</math>
	</p>
	<!------------------------------->
	<p>Jeżeli
		<math>
			<mi>&#x0394;</mi>
			<mo>&ge;</mo>
			<mn>0</mn>
		</math>
		to
		<math>
			<msub>
				<mi>x</mi>
				<mn>1</mn>
			</msub>
			<mo>=</mo>
			<mfrac>
				<mrow>
					<mo>-</mo>
					<mi>b</mi>
					<mo>-</mo>
					<msqrt>
						<mi>&#x0394;</mi>
					</msqrt>
				</mrow>
				<mrow>
					<mn>2</mn>
					<mi>a</mi>
				</mrow>
			</mfrac>
		</math>
		oraz
		<math>
			<msub>
				<mi>x</mi>
				<mn>2</mn>
			</msub>
			<mo>=</mo>
			<mfrac>
				<mrow>
					<mo>-</mo>
					<mi>b</mi>
					<mo>+</mo>
					<msqrt>
						<mi>&#x0394;</mi>
					</msqrt>
				</mrow>
				<mrow>
					<mn>2</mn>
					<mi>a</mi>
				</mrow>
			</mfrac>
		</math>
	</p>
	<!------------------------------->
	<p><math>
			<mo>&int;</mo>
			<mi>x</mi>
			<mi>d</mi>
			<mi>x</mi>
			<mo>=</mo>
			<mfrac>
				<msup>
					<mi>x</mi>
					<mn>2</mn>
				</msup>
				<mn>2</mn>
			</mfrac>
			<mo>+</mo>
			<mi>C</mi>
		</math> </p>
	<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>

</body>

</html>
