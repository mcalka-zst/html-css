<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>Lista zakupów</h2>
    <!-- ul to unordered list - lista wypunktowana-->
    <!-- domyślnie type="round" -->
    <ul>
        <li>Pieczywo</li>
        <li>Wędliny</li>
        <li>Napoje</li>
        <li>Gazety</li>
    </ul>
    <h2>Lista zakupów</h2>
    <ul type="square">
        <li>Pieczywo</li>
        <li>Wędliny</li>
        <li>Napoje</li>
        <li>Gazety</li>
    </ul>
    <h2>Lista zakupów</h2>
    <ul type="circle">
        <li>Pieczywo</li>
        <li>Wędliny</li>
        <li>Napoje</li>
        <li>Gazety</li>
    </ul>
    
</body>

</html>
